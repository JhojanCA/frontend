<div class="row mt-1">
    <div class="col-lg-4 offset-lg-4">
        <div class="card text-white bg-secondary mb-3" style="max-width: 25rem;">
            <div class="card-header text-center">Producto</div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="addProduct()">
                    <input formControlName="nombre" type="text" class="form-control" placeholder="Ingrese nombre">
                    <span *ngIf="form.get('name')?.hasError('required') && form.get('nombre')?.touched">
                        El campo Nombre es <strong>requerido</strong>
                    </span>
                    <input formControlName="descripcion" type="text" class="form-control mt-2"
                        placeholder="Ingrese descripción">
                    <span *ngIf="form.get('descripcion')?.hasError('required') && form.get('descripcion')?.touched">
                        El campo Descripción es <strong>requerido</strong>
                    </span>
                    <input formControlName="precio" type="number" class="form-control mt-2"
                        placeholder="Ingrese precio">
                    <span *ngIf="form.get('precio')?.hasError('required') && form.get('precio')?.touched">
                        El campo Precio es <strong>requerido</strong>
                    </span>
                    <input formControlName="stock" type="number" class="form-control mt-2" placeholder="Ingrese stock">
                    <span *ngIf="form.get('stock')?.hasError('required') && form.get('stock')?.touched">
                        El campo Stock es <strong>requerido</strong>
                    </span>
                    <div class="row mt-2 text-center">
                        <div class="col-lg-6">
                            <button routerLink="/" type="button" class="btn btn-secondary">Volver</button>
                        </div>
                        <div class="col-lg-6">
                            <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Aceptar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
